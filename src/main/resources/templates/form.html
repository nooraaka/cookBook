<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>CookBook</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
	<h1>CookBook lisää uusi resepti</h1>
	
	<div>
		<form th:object="${recipe}" th:action="@{save}" action="#" method="post">
			<label for="recipeName">Resepti</label>
			<input type="text" id="recipeName" th:field="*{recipeName}" />
			<td th:if="${#fields.hasErrors('recipeName')}" th:errors="*{recipeName}">Name Error</td>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="ingredient">Ainesosat</label>
			<input type="text" id="ingredient" th:field="*{ingredient}" />
			<div style="clear: both; display: block; height: 10px;"></div>		
			<label for="method">Työvaiheet</label>
			<input type="text" id="method" th:field="*{method}" />
			
			<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="dishTypeList">Ruokalaji</label>
			 <select id="dishTypeList" th:field="*{dishType}" class="form-control">
       			<option th:each="dishType: ${dishTypes}" th:value="${dishType.dishTypeid}" th:text="${dishType.dishTypeName}"></option>
			</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Save"></input>
		</form>
	
	</div>

</body>
</html>
